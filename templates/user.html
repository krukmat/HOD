{%extends "home_base.html"%}
{%block title1%}Hi here are the lastest news -{%endblock%}
{%block body%}
<script language="JavaScript" type="text/javascript"><!--
document.onkeydown = M_dashboardKeyDown;
-->
</script>
<h2>Hi {%nickname email%}</h2>
<div class="issue-list">
  <table id="queues">
  
  <tr>
    <td colspan="9" class="header">
      <h3>News</h3>
    </td>
  </tr>
  {%if not news%}
    <tr>
      <td colspan="9" class="first last">
        <span class="disabled">Empty</span>
      </td>
    </tr>
  {%else%}
    {%for piece_news in news%}
    
    {%endfor%}
  {%endif%}

  </table>
</div>

<script language="JavaScript" type="text/javascript"><!--
var dashboardState = new M_DashboardState(window,'issue', 'M_myDashboardIssueMarker');
-->
</script>
{%endblock%}
